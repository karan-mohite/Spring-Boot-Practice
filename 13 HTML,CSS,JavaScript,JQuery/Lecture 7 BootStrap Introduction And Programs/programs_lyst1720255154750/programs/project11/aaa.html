<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn
        {
            padding: 8px 12px;
            border: none;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-weight: bold;
            border-radius: 3px;
        }
        .btn-color
        {
            background-color: rgb(0, 118, 252);
        }
        .btn:hover
        {
            background-color: rgb(0, 108, 231);
            box-shadow: 0px 0px 1px black;
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <button class="btn btn-color"> Click Me </button>

</body>
</html>
