<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div_style
        {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 2px solid black;
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnId").click(function(){
                // $("#divId").fadeIn();
                // $("#divId").fadeIn("show");
                $("#divId").fadeIn(3000);
            });
        });
    </script>

</head>
<body>

    <button id="btnId"> Click Me </button> <br/> <br/>
    <div id="divId" class="div_style"></div>
    
</body>
</html>
