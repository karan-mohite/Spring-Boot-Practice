<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hideBtn").click(function(){
                $("#paraId").hide();
            });

            $("#showBtn").click(function(){
                $("#paraId").show();
            });
        });
    </script>

</head>
<body>

    <p id="paraId">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque error repellat natus totam alias. Odit incidunt voluptatem aliquid debitis? Facilis illum fuga ipsam amet minima nihil officia velit est sed!
    </p>

    <button id="hideBtn"> Hide </button>
    <button id="showBtn"> Show </button>
    
</body>
</html>
