<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="myBtn">Click Me</button>

    <script>
        document.getElementById("myBtn").addEventListener("click",showAlertDialog);
        function showAlertDialog()
        {
            alert("Hello");
        }
    </script>

</body>
</html>
