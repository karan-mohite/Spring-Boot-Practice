<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paragraph_style
        {
            background-color: yellow;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
        }
        .text_style
        {
            color: blue;
            text-align: center;
            text-decoration: underline;
            line-height: 4;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="paragraph_style text_style">
        this is paragraph 1
    </p>
</body>
</html>
